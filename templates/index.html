<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Activity Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type=\"text\"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recommendations {
            margin-top: 40px;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Fitness Activity Recommendation System</h1>

    <form method="POST">
        <label for="user_id">Enter Your User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="e.g., user_5" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="recommendations">
        <h2>Recommended Activities:</h2>
        <ul>
            {% for activity in recommendations %}
                <li>{{ activity }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</body>
</html>
